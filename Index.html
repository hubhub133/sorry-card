<!DOCTYPE html>
<html>
<head>
    <title>Sorry Card</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        .button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; }
        .yes { background-color: green; color: white; }
        .no { background-color: gray; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <h1>I'm Really Sorry! Will You Forgive Me?</h1>
    <button class="button yes" onclick="alert('Thank you for forgiving me! ❤️')">Yes</button>
    <button class="button no">No</button>
</body>
</html>
